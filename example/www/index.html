<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>CAS Cordova Demo</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="app">
      <h1>CAS Cordova Demo</h1>

      <div id="log" style="text-align:left; max-height:200px; overflow:auto; font-size:12px; background:#111; color:#0f0; padding:8px; margin:10px 0;"></div>

      <button id="btnInit">Initialize</button>
      <button id="btnConsent">Show Consent (if required)</button>
      <hr/>

      <h3>Banner</h3>
      <button id="btnLoadBanner">Load Banner</button>
      <button id="btnShowBanner">Show Banner (Bottom Center)</button>
      <button id="btnHideBanner">Hide Banner</button>
      <button id="btnDestroyBanner">Destroy Banner</button>

      <h3>MREC</h3>
      <button id="btnLoadMrec">Load MREC</button>
      <button id="btnShowMrec">Show MREC (Center)</button>
      <button id="btnDestroyMrec">Destroy MREC</button>

      <h3>Interstitial</h3>
      <button id="btnLoadInter">Load Interstitial</button>
      <button id="btnShowInter">Show Interstitial</button>

      <h3>Rewarded</h3>
      <button id="btnLoadRewarded">Load Rewarded</button>
      <button id="btnShowRewarded">Show Rewarded</button>

      <h3>AppOpen</h3>
      <button id="btnLoadAppOpen">Load AppOpen</button>
      <button id="btnIsAppOpenLoaded">Is AppOpen Loaded?</button>
      <button id="btnShowAppOpen">Show AppOpen</button>
      <button id="btnDestroyAppOpen">Destroy AppOpen</button>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
