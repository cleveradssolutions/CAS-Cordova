<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/index.css">
        <title>Clever Ads Solutions</title>
    </head>
    <body>
        <div class="app">
            <h1>Clever Ads Solution Sample App</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device!</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                <form>
                    <h2></h2>
                    <button id="inter">Show interstitial</button>
                    <button id="reward">Show rewarded</button>
                </form>
            </div>
            <div>
                <form>
                    <h2>Banner</h2>
                    <button id="banner_show">Show banner</button>
                    <button id="banner_hide">Hide banner</button>
                    <h2>Banner Position</h2>
                    <button id="top_left">Top Left</button>
                    <button id="top_center">Top Center</button>
                    <button id="top_right">Top Right</button>
                    <button id="bottom_left">Bottom Left</button>
                    <button id="bottom_center">Bottom Center</button>
                    <button id="bottom_right">Bottom Right</button>
                    <h2>Banner Size</h2>
                    <button id="Standard">Standard</button>
                    <button id="Adaptive">Adaptive</button>
                    <button id="Smart">Smart</button>
                    <button id="Leaderboard">Leaderboard</button>
                    <button id="Mrec">MREC</button>
                </form>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
